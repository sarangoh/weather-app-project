<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f6fef75e93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Spartan:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class ="wrapper">
      <form class = "changecities" id ="search-form">
        <div id="search-btn" class="input-group">
              <input
            type="search"
            placeholder="Type a city.."
            class="form-control "
            id="city-input"
            autocomplete="off"
          />
          
       
          <span class ="input-group-btn" style="width:0px;"></span>
          <button type="submit" value = "search"class="btn btn-outline-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
    </form>
      <div id="right-side" class="row">
        <div class="col-6">
          <h3 id="city"></h3>
          <img src= "" alt ="" id ="icon" class= "float-left"/>
            <strong id="temperature"></strong>
          <span class ="units">
            <a href="#" id="fahrenheit-link"class="active">°F</a> |
             <a href="#" id="celsius-link" >°C</a> 
            </span>
                <h5 id="description"></h5>          
        </div>
        <div id = "left-side" class="col-6">
          <ul>
            <li><span id="date"></span></li>
            <li id="time"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span><span id="lowercase">mph</span></li>
          </ul>
        </div>
      </div>
      <div id = "title">Forecast for the next 12 hours</div>
      <div id = "forecast" class="row weather-forecast">
      
      </div>
      
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
