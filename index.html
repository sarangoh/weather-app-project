<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f6fef75e93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Spartan:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class ="wrapper">
      <div id="search-btn" class="row">
        <div class="col-10">
          <input
            type="search"
            placeholder="Type a city.."
            class="form-control "
            id="city-input"
            autocomplete="off"
          />
        </div>
        <div class="col-2">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
            id="btns"
          >
            <button type="button" class="btn btn-outline-primary">
              <i class="fas fa-search"></i>
            </button>
            <button type="button" class="btn btn-outline-primary">
              <i class="fas fa-map-marker"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="right-side" class="row">
        <div class="col-6">
          <h3 id="city"></h3>
            <strong id="temperature"></strong>
          <span class ="units">
            <a href="#" id="fahrenheit-link">°F</a> |
             <a href="#" id="celsius-link" class="active">°C</a> 
            </span>
                <h5 id="description">Clear</h5>          
        </div>
        <div id = "left-side" class="col-6">
          <ul>
            <li><span id="date"></span></li>
            <li id="time"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span><span id="lowercase">mph</span></li>
          </ul>
        </div>
      </div>
      <div id = "forecast" class="row">
        <div class ="col-3">
          <ul>
            <li><strong>Monday</strong></li>
         <li>50 °F</li>
          <li>Clear</li>
        </ul>
        </div>
       <div class ="col-3">
        <ul>
          <li><strong>Tuesday</strong></li>
       <li>49 °F</li>
        <li>Clear</li>
      </ul>
          </div>
          <div class ="col-3">
            <ul>
              <li><strong>Wednesday</strong></li>
           <li>52 °F</li>
            <li>Clear</li>
          </ul>
          </div>
          <div class ="col-3">
            <ul>
              <li><strong>Thursday</strong></li>
           <li>55 °F</li>
            <li>Clear</li>
          </ul>
          </div>
      </div>
      
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
